# This config file is used by ros2_control
# I copied this file generated by moveit assistant
controller_manager:
  ros__parameters:
    update_rate: 100 # Hz

    Arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    Gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

Arm_controller:
  ros__parameters:
    joints:
      - ur5_shoulder_pan_joint
      - ur5_shoulder_lift_joint
      - ur5_elbow_joint
      - ur5_wrist_1_joint
      - ur5_wrist_2_joint
      - ur5_wrist_3_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
Gripper_controller:
  ros__parameters:
    joints:
      - finger_joint
      #- left_inner_finger_joint
      #- right_outer_knuckle_joint
      #- right_inner_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
